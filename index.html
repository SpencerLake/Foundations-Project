<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vain Climber Tracker</title>
</head>
<body>
    <header>
        <h1>
            Vain Climber Tracker
        </h1>
    </header>
    <main>
        <div class="alignments">
            
            <div id="div-add">
                <form id="add">
                    <div id="upload-div">
                        <div class="upld-btn"></div>
                        <h3 class="btn-names">Upload Climb</h3>
                        <button type="submit" value="submit"></button>
                    </div>

                    <div id="grade-div">
                        <h3 class="btn-names">Select Grade</h3>
                        <label for="grades"></label>
                        <select name="grades" id="grds">
                            <option value="V0">V0</option>
                            <option value="V1">V1</option>
                            <option value="V2">V2</option>
                            <option value="V3">V3</option>
                            <option value="V4">V4</option>
                            <option value="V5">V5</option>
                            <option value="V6">V6</option>
                            <option value="V7">V7</option>
                            <option value="V8">V8</option>
                            <option value="V9">V9</option>
                            <option value="V10">V10</option>
                        </select>
                    </div>

                    <div id="time-div">
                        <h3 class="btn-names">Proj Time</h3>
                        <label for="times"></label>
                        <select name="times" id="tms">
                            <option value="1 Day">1 Day</option>
                            <option value="2 Days">2 Days</option>
                            <option value="3-7 Days">3-7 Days</option>
                            <option value="2 Weeks">2 Weeks</option>
                        </select>
                    </div>

                    <div id="title-name">
                        <input type="text" id="title-add" placeholder="Name Your Climb"/>
                    </div>

                    <div>
                        <!-- <input type="file" id="photo-add" name="image" accept="image/*"/> -->
                        <input type="text" id="photo-add" name="image">
                    </div>
                </form>
            </div>
            <div id="div-display">
                <div id="new-feed">
                    
                    <div class="post">
                        <div id="post-title">
                            Flying Dutchmen
                        </div>
                        <div id="post-contents">
                            <div id="special-notice">
                                <ul>
                                    <li>V5</li>
                                    <li>1 day</li>
                                </ul>
                            </div>
                            <div id="images">
                                <img class="pictures" src="https://images.unsplash.com/photo-1601025678763-e8f5835995db?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2xpbWJlcnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
                            </div>
                            <div id="empty"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div-list">
                <div id="new-list">
                    <div id="clmb-list">

                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
